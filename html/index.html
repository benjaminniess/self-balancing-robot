<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="html/css/uikit.min.css" />
    <script src="html/js/uikit.min.js"></script>
    <script src="html/js/uikit-icons.min.js"></script>
    <script src="html/js/socket.io.js"></script>
    <script src="html/js/dist/gauge.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <div class="uk-section uk-section-primary">
      <div class="uk-container uk-container-xsmall">
        <h2 class="uk-heading-medium">Settings</h2>
        <form>
          <input
            class="uk-checkbox"
            id="engines-start"
            type="checkbox"
            name="engines-start"
            value="1"
          />
          <label for="engines-start">Engines start</label>

          <br />
          <label for="balanceVal">Balance value</label>
          <input
            id="balanceVal"
            type="number"
            min="-10"
            max="10"
            value="0"
            step="0.1"
          />

          <br />
          <label for="pVal">P value</label>
          <input id="pVal" type="number" value="70" />

          <br />
          <label for="pVal">I value</label>
          <input id="iVal" type="number" value="0" />

          <br />
          <label for="pVal">D value</label>
          <input id="dVal" type="number" value="0" />

          <p><a href="#" id="reset">Reset</a></p>
        </form>

        <h2 class="uk-heading-medium">PID feedback</h2>

        <canvas id="gaugeCanevas"></canvas>

        <div id="chartContainer" style="height: 370px; width: 100;"></div>
      </div>
    </div>
    <script src="html/js/main.js"></script>
  </body>
</html>
